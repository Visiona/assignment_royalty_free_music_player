<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="music.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="out_master.css">

  <title>Royalty Music Player</title>
</head>

<body>



  <div class="music-wrapper">

    <div class="title-wrapper">
      <img src="assets/crown.png" alt="">
      <h3>Royalty Free Music Player</h3>
    </div>

    <div class="playlist">

      <a href="#"  class="song-listed" id="audioControl">
        <audio id="mySong" preload='none'>
          <source src="http://vcs-royalty-free-music-player.surge.sh/data/mp3s/4-Corner-Bass_preview.mp3" type='audio/mp3' />
        </audio>

        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>

        <div class="song-title">
          <h5>On Hold</h5>
          <h6>Edith Frost</h6>
        </div>
      </a>

    </div>

    <div class="playing-song">

      <div class="controls">
        <a href="#">
          <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        </a>
        <a href="#">
          <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </a>
        <a href="#">
          <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
        </a>
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
      </div>

      <div class="song-playing-title">
        <h4>On Hold</h4>
        <h5>Edith Frost</h5>
      </div>

    </div>

  </div>






</body>

</html>
